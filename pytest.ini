[pytest]
# Pytest Configuration for TraitorTrack

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (with database)
    e2e: End-to-end tests
    security: Security tests (SQL injection, XSS, etc.)
    race: Race condition tests
    slow: Tests that take significant time
    unicode: Unicode and special character tests
    performance: Performance and load tests

# Output Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Coverage Options (if using pytest-cov)
# Uncomment to enable coverage reporting
# --cov=.
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=70

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment Variables for Testing
env =
    TESTING=True
    FORCE_DEV_DB=1

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
