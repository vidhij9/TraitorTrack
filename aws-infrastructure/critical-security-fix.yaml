          BAGS_LIST_TEMPLATE = '''<!DOCTYPE html><html><head><title>All Bags</title><style>body{font-family:Arial;background:#f5f5f5;padding:20px}.container{max-width:1000px;margin:0 auto;background:white;padding:30px;border-radius:10px}table{width:100%;border-collapse:collapse;margin:20px 0}th,td{padding:12px;text-align:left;border-bottom:1px solid #ddd}th{background:#667eea;color:white}.btn{background:#667eea;color:white;padding:8px 15px;border:none;border-radius:5px;text-decoration:none}</style></head><body><div class="container"><h2>üì¶ All Bags</h2>{% if bags.items %}<table><thead><tr><th>QR Code</th><th>Customer</th><th>Weight</th><th>Status</th><th>Created</th></tr></thead><tbody>{% for bag in bags.items %}<tr><td>{{bag.qr_code}}</td><td>{{bag.customer_name or 'Not specified'}}</td><td>{{bag.weight}}kg</td><td>{{bag.status}}</td><td>{{bag.created_at.strftime('%m/%d %H:%M')}}</td></tr>{% endfor %}</tbody></table>{% else %}<p>No bags found. <a href="/scan">Start scanning!</a></p>{% endif %}<div style="text-align:center"><a href="/scan" class="btn" style="background:#28a745">üîç Scanner</a><a href="/" class="btn">Dashboard</a></div></div></body></html>'''
          
          def create_admin():
              try:
