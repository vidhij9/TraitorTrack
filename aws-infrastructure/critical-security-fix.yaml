          DASHBOARD_TEMPLATE = '''<!DOCTYPE html><html><head><title>TraceTrack Dashboard</title><style>body{font-family:Arial;background:#f5f5f5;margin:0;padding:20px}.header{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:30px;border-radius:10px;text-align:center;margin-bottom:30px}.success{background:#28a745;color:white;padding:15px;border-radius:8px;margin:15px 0;text-align:center;font-weight:bold}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin:30px 0}.stat{background:white;padding:20px;border-radius:10px;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,0.1)}.number{font-size:2em;font-weight:bold;color:#667eea}.actions{text-align:center;margin:30px 0}.btn{background:#667eea;color:white;padding:15px 25px;border:none;border-radius:8px;text-decoration:none;margin:0 10px;font-weight:bold}</style></head><body><div class="header"><h1>üè∑Ô∏è TraceTrack Dashboard</h1><div class="success">üöÄ REAL TRACETRACK + SECURITY FIXED!</div></div><div class="stats"><div class="stat"><div class="number">{{stats.total_bags}}</div><div>Total Bags</div></div><div class="stat"><div class="number">{{stats.avg_response_time}}ms</div><div>Response Time</div></div><div class="stat"><div class="number">{{stats.active_users}}</div><div>Active Users</div></div><div class="stat"><div class="number">{{stats.system_uptime}}</div><div>Uptime</div></div></div><div class="actions"><a href="/scan" class="btn" style="background:#28a745">üîç QR Scanner</a><a href="/bags" class="btn">üì¶ View Bags</a><a href="/logout" class="btn" style="background:#dc3545">Logout</a></div></body></html>'''
          
