{% extends "layout.html" %}

{% block title %}Register - traitor track{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; padding: 12px;">
    <div class="row justify-content-center">
        <div class="col-12">
            <!-- Logo/Header -->
            <div class="text-center mb-4">
                <i class="fas fa-user-plus" style="font-size: 60px; color: var(--primary-color, #2d5016);"></i>
                <h3 style="font-size: 28px; font-weight: 700; margin-top: 12px; color: var(--primary-color, #2d5016);">Register</h3>
            </div>
            
            <div class="card mb-3">
                <div class="card-body" style="padding: 20px;">
                    <form method="POST" action="{{ url_for('register') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label" style="font-size: 16px; font-weight: 600;">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Choose username" required autocomplete="username"
                                   style="min-height: 52px; font-size: 18px; padding: 12px 16px;">
                            <div class="form-text" style="font-size: 13px;">3-20 characters: letters, numbers, underscores</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label" style="font-size: 16px; font-weight: 600;">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter email" required autocomplete="email"
                                   style="min-height: 52px; font-size: 18px; padding: 12px 16px;">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label" style="font-size: 16px; font-weight: 600;">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Create password" required autocomplete="new-password"
                                   style="min-height: 52px; font-size: 18px; padding: 12px 16px;">
                            <div class="form-text" style="font-size: 13px;">At least 8 characters</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label" style="font-size: 16px; font-weight: 600;">
                                <i class="fas fa-lock me-2"></i>Confirm Password
                            </label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="Confirm password" required autocomplete="new-password"
                                   style="min-height: 52px; font-size: 18px; padding: 12px 16px;">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" 
                                    style="min-height: 56px; font-size: 20px; font-weight: 700;">
                                <i class="fas fa-user-plus me-2" style="font-size: 22px;"></i>Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center" style="padding: 16px;">
                    <p class="mb-0" style="font-size: 15px;">
                        Already have an account? <a href="/login" style="font-weight: 600;">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
