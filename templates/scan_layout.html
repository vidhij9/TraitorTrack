<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Scan{% endblock %}</title>
    
    <!-- Inline critical CSS for fastest load -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f5f5f5;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 10px;
        }
        
        /* Hide everything but scan content on load to prevent flash */
        .scan-page { opacity: 1; }
        
        /* Minimalist header */
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn-primary { background: #2196F3; color: white; }
        .btn-success { background: #4CAF50; color: white; }
        .btn-secondary { background: #757575; color: white; }
        
        /* Toast - simple and fast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 18px;
            max-width: 320px;
            z-index: 9999;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.show { display: block; }
        .toast.success { border-left: 5px solid #4CAF50; }
        .toast.error { border-left: 5px solid #f44336; }
        .toast.warning { border-left: 5px solid #FF9800; }
        .toast.info { border-left: 5px solid #2196F3; }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .toast {
                left: 10px;
                right: 10px;
                max-width: none;
            }
        }
        
        {% block styles %}{% endblock %}
    </style>
</head>
<body class="scan-page">
    <div class="header">
        {% block header %}Scan{% endblock %}
    </div>
    
    {% block content %}{% endblock %}
    
    <!-- Simple toast notification -->
    <div id="toast" class="toast">
        <div id="toast-msg"></div>
    </div>
    
    <!-- Minimal vanilla JS - no jQuery, no Bootstrap JS -->
    <script>
        // Simple toast function
        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            if (!toast || !toastMsg) return;
            
            toast.className = 'toast show ' + (type || 'info');
            toastMsg.innerHTML = msg;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Auto-focus helper
        function keepFocus(input) {
            if (!input) return;
            
            input.addEventListener('blur', function() {
                setTimeout(() => {
                    if (document.activeElement !== input) {
                        input.focus();
                    }
                }, 50);
            });
            
            // Initial focus
            input.focus();
        }
        
        // Vibrate helper (if supported)
        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
