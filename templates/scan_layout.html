<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Scan{% endblock %}</title>
    
    <!-- Inline critical CSS for fastest load -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f5f5f5;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 10px;
        }
        
        /* Hide everything but scan content on load to prevent flash */
        .scan-page { opacity: 1; }
        
        /* Minimalist header */
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn-primary { background: #2196F3; color: white; }
        .btn-success { background: #4CAF50; color: white; }
        .btn-secondary { background: #757575; color: white; }
        
        /* Toast - simple and fast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 18px;
            max-width: 320px;
            z-index: 9999;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.show { display: block; }
        .toast.success { border-left: 5px solid #4CAF50; }
        .toast.error { border-left: 5px solid #f44336; }
        .toast.warning { border-left: 5px solid #FF9800; }
        .toast.info { border-left: 5px solid #2196F3; }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .toast {
                left: 10px;
                right: 10px;
                max-width: none;
            }
        }
        
        {% block styles %}{% endblock %}
    </style>
</head>
<body class="scan-page">
    <div class="header">
        {% block header %}Scan{% endblock %}
    </div>
    
    {% block content %}{% endblock %}
    
    <!-- Simple toast notification -->
    <div id="toast" class="toast">
        <div id="toast-msg"></div>
    </div>
    
    <!-- Minimal vanilla JS - no jQuery, no Bootstrap JS -->
    <script>
        // Simple toast function
        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            if (!toast || !toastMsg) return;
            
            toast.className = 'toast show ' + (type || 'info');
            toastMsg.innerHTML = msg;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Auto-focus helper - aggressive refocus for Bluetooth scanners
        function keepFocus(input) {
            if (!input) return;
            
            // Handle blur events (when input loses focus)
            input.addEventListener('blur', function(e) {
                // Re-focus after a short delay
                setTimeout(() => {
                    if (document.activeElement !== input && !input.disabled) {
                        input.focus();
                    }
                }, 50);
            });
            
            // Periodically ensure focus (every 500ms) - helps with scanners
            setInterval(() => {
                if (document.activeElement !== input && !input.disabled && document.hasFocus()) {
                    input.focus();
                }
            }, 500);
            
            // Re-focus on any page interaction
            document.addEventListener('click', function(e) {
                if (e.target !== input && !input.disabled) {
                    setTimeout(() => input.focus(), 100);
                }
            });
            
            // Re-focus when page becomes visible again
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && !input.disabled) {
                    setTimeout(() => input.focus(), 200);
                }
            });
            
            // Initial focus with retry
            input.focus();
            setTimeout(() => input.focus(), 100);
            setTimeout(() => input.focus(), 300);
        }
        
        // Vibrate helper (if supported)
        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }
        
        // Offline queue system
        const offlineQueue = {
            key: 'scan_queue',
            
            add: function(item) {
                try {
                    const queue = this.getAll();
                    queue.push({ ...item, timestamp: Date.now() });
                    localStorage.setItem(this.key, JSON.stringify(queue));
                    return true;
                } catch (e) {
                    console.error('Failed to add to queue:', e);
                    return false;
                }
            },
            
            getAll: function() {
                try {
                    const data = localStorage.getItem(this.key);
                    return data ? JSON.parse(data) : [];
                } catch (e) {
                    return [];
                }
            },
            
            remove: function(index) {
                try {
                    const queue = this.getAll();
                    queue.splice(index, 1);
                    localStorage.setItem(this.key, JSON.stringify(queue));
                } catch (e) {
                    console.error('Failed to remove from queue:', e);
                }
            },
            
            clear: function() {
                try {
                    localStorage.removeItem(this.key);
                } catch (e) {
                    console.error('Failed to clear queue:', e);
                }
            },
            
            processAll: async function(processFn) {
                const queue = this.getAll();
                if (queue.length === 0) return 0;
                
                let processed = 0;
                for (let i = queue.length - 1; i >= 0; i--) {
                    try {
                        const success = await processFn(queue[i]);
                        if (success) {
                            this.remove(i);
                            processed++;
                        }
                    } catch (e) {
                        console.error('Queue processing error:', e);
                    }
                }
                return processed;
            }
        };
        
        // Network status monitoring
        let isOnline = navigator.onLine;
        
        window.addEventListener('online', function() {
            isOnline = true;
            showToast('ðŸ“¶ Back online! Syncing...', 'success');
            
            // Try to process queued scans
            if (typeof processQueue === 'function') {
                setTimeout(processQueue, 500);
            }
        });
        
        window.addEventListener('offline', function() {
            isOnline = false;
            showToast('ðŸ“¡ Offline - scans will be queued', 'warning');
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
