{% extends "base.html" %}

{% block title %}Login - TraceTrack{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-boxes fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">TraceTrack Login</h2>
                    <p class="text-muted">Supply Chain Management System</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="text-center">
                    <small class="text-muted">
                        Don't have an account? 
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Register here</a>
                    </small>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Default admin: <strong>username: admin, password: admin</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
