{% extends "layout.html" %}

{% block title %} - Login{% endblock %}

{% block content %}
<style>
    .login-container {
        background-image: url('/static/img/warehouse-bg.png');
        background-size: cover;
        background-position: center;
        min-height: 90vh;
        padding: 40px 0;
        position: relative;
    }
    
    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
    }
    
    .login-card {
        z-index: 2;
        position: relative;
        background: rgba(33, 37, 41, 0.85);
        border: none;
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
    }
    
    .login-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>

<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card text-white">
                <div class="card-header login-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
                        <h4>Sign In to Your Account</h4>
                        <p class="text-muted">Access your supply chain tracking dashboard</p>
                    </div>
                
                <form method="post" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary">
                                    <i class="fas fa-user text-primary"></i>
                                </span>
                                <input type="text" class="form-control bg-dark text-white border-secondary" id="username" name="username" placeholder="Enter your username" required autofocus>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary">
                                    <i class="fas fa-lock text-primary"></i>
                                </span>
                                <input type="password" class="form-control bg-dark text-white border-secondary" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-light">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary text-decoration-none fw-bold">Sign up</a></p>
                        <div class="mt-4">
                            <span class="badge bg-primary me-2 p-2"><i class="fas fa-box me-1"></i> Track Inventory</span>
                            <span class="badge bg-primary me-2 p-2"><i class="fas fa-qrcode me-1"></i> Scan QR Codes</span>
                            <span class="badge bg-primary p-2"><i class="fas fa-truck me-1"></i> Monitor Shipments</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
