{% extends "layout.html" %}
{% block title %}Scan Parent Bag - TraceTrack{% endblock %}

{% block head %}
<style>
/* Enhanced Scanner Container - matching bill_management.html style */
.scanner-container {
    position: relative;
    width: 100%;
    height: 400px;
    background-color: #000000;
    border-radius: 8px;
    overflow: hidden;
}

@media (max-width: 768px) {
    .scanner-container {
        height: 300px;
    }
}

/* Toast styles */
.toast {
    min-width: 300px;
}

.toast.bg-success {
    background-color: #198754 !important;
    color: white;
}

.toast.bg-danger {
    background-color: #dc3545 !important;
    color: white;
}

.toast.bg-warning {
    background-color: #ffc107 !important;
    color: black;
}
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-qrcode me-2"></i>Scan Parent Bag
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Camera Scanner -->
                    <div id="parent-scanner-container" class="scanner-container mb-3"></div>
                    
                    <!-- Scanner Controls -->
                    <div class="text-center mb-3">
                        <button id="start-camera" class="btn btn-success">
                            <i class="fas fa-play me-2"></i>Start Scanner
                        </button>
                        <button id="stop-camera" class="btn btn-secondary" disabled>
                            <i class="fas fa-stop me-2"></i>Stop Scanner
                        </button>
                    </div>

                    <!-- Manual Entry Section -->
                    <div class="card mt-3">
                        <div class="card-body">
                            <h6>Manual Entry</h6>
                            <form method="POST" action="{{ url_for('process_parent_scan') }}" id="manual-form">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <div class="input-group">
                                    <input type="text" name="qr_code" class="form-control" 
                                           placeholder="Enter QR code manually" id="manual-qr-input">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-arrow-right me-2"></i>Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-4 text-center">
                        <a href="{{ url_for('dashboard_fast') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden form for automatic submission -->
<form method="POST" action="{{ url_for('process_parent_scan') }}" id="auto-submit-form" style="display: none;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="hidden" name="qr_code" id="qr-input">
</form>

<!-- Toast notifications -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
    <div id="scan-toast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toast-message">
                <i class="fas fa-check-circle me-2"></i>QR Code detected!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Using the same scanner as bills management -->
<script src="{{ url_for('static', filename='js/jsQR.js') }}"></script>
<script src="{{ url_for('static', filename='js/instant-detection-scanner.js') }}"></script>

<script>
// Wait for libraries to fully load
window.addEventListener('load', function() {
    // Verify InstantDetectionScanner is loaded
    if (typeof InstantDetectionScanner === 'undefined') {
        console.error('InstantDetectionScanner not loaded');
        showToast('Scanner library failed to load. Please refresh the page.', 'danger');
        return;
    }
    
    initializeScanner();
});

function initializeScanner() {
    // Global scanner variable
    let scanner = null;
    let isProcessing = false;
    
    // UI Elements
    const startBtn = document.getElementById('start-camera');
    const stopBtn = document.getElementById('stop-camera');
    
    function showToast(message, type = 'success') {
        const toast = document.getElementById('scan-toast');
        const toastMessage = document.getElementById('toast-message');
        
        // Update toast style based on type
        toast.className = `toast align-items-center text-white border-0`;
        if (type === 'danger' || type === 'error') {
            toast.classList.add('bg-danger');
        } else if (type === 'warning') {
            toast.classList.add('bg-warning');
        } else {
            toast.classList.add('bg-success');
        }
        
        let icon = 'check-circle';
        if (type === 'danger' || type === 'error') icon = 'exclamation-circle';
        else if (type === 'warning') icon = 'exclamation-triangle';
        
        toastMessage.innerHTML = `<i class="fas fa-${icon} me-2"></i>${message}`;
        
        const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
        bsToast.show();
    }
    
    function onScanSuccess(qrCode) {
        // Prevent multiple simultaneous submissions
        if (isProcessing) {
            console.log('Already processing, ignoring scan:', qrCode);
            return;
        }
        
        isProcessing = true;
        console.log('QR Code scanned successfully:', qrCode);
        
        // Show success toast
        showToast(`Processing parent bag: ${qrCode}`, 'info');
        
        // Stop the scanner
        if (scanner) {
            scanner.stop();
            console.log('Scanner stopped');
        }
        
        try {
            // Submit the form automatically
            const qrInput = document.getElementById('qr-input');
            const submitForm = document.getElementById('auto-submit-form');
            
            if (!qrInput) {
                console.error('QR input element not found');
                showToast('Form error: QR input missing', 'danger');
                return;
            }
            
            if (!submitForm) {
                console.error('Submit form element not found');
                showToast('Form error: Submit form missing', 'danger');
                return;
            }
            
            qrInput.value = qrCode;
            console.log('QR code set in form:', qrInput.value);
            
            // Show processing message
            showToast(`Submitting parent bag: ${qrCode}...`, 'info');
            
            // Submit form after a brief delay
            setTimeout(() => {
                console.log('Submitting form with data:', {
                    formAction: submitForm.action,
                    formMethod: submitForm.method,
                    qrValue: qrInput.value,
                    csrfToken: submitForm.querySelector('[name="csrf_token"]')?.value?.substring(0, 10) + '...'
                });
                submitForm.submit();
            }, 1000);
            
        } catch (error) {
            console.error('Error in form submission:', error);
            showToast(`Error: ${error.message}`, 'danger');
            isProcessing = false;
        }
    }
    
    // Start scanner button
    startBtn.addEventListener('click', function() {
        if (scanner) {
            scanner.stop();
        }
        
        // Create new scanner instance with the same container ID as bills
        scanner = new InstantDetectionScanner('parent-scanner-container', onScanSuccess);
        scanner.start();
        
        // Update button states
        startBtn.disabled = true;
        stopBtn.disabled = false;
        
        showToast('Scanner started - point at QR code', 'success');
    });
    
    // Stop scanner button
    stopBtn.addEventListener('click', function() {
        if (scanner) {
            scanner.stop();
        }
        
        // Update button states
        startBtn.disabled = false;
        stopBtn.disabled = true;
        
        showToast('Scanner stopped', 'info');
    });
    
    // Auto-start scanner on page load
    setTimeout(() => {
        startBtn.click();
    }, 500);
}
</script>
{% endblock %}
