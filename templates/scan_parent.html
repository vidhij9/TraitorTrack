
{% extends "layout.html" %}

{% block title %}Scan Parent Bag - traitor track{% endblock %}

{% block content %}
<div class="container">
    <div class="ultra-scan-header">
        <span>Scan Parent</span>
        <div class="ultra-progress">
            <span class="progress-dot completed"></span>
            <span class="progress-dot active"></span>
            <span class="progress-dot"></span>
            <span class="progress-dot"></span>
        </div>
    </div>
    
    <div class="ultra-scan-layout">
        <!-- Ultra Compact Camera -->
        <div class="ultra-camera-card">
            <div class="ultra-video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div id="scan-target" class="ultra-scan-target"></div>
            </div>
        </div>
        
        <!-- Ultra Compact Result -->
        <div class="ultra-result-card">
            <div id="result-container" class="ultra-result-info">Scanning...</div>
            <div id="scan-success" class="ultra-result-success d-none">
                <i class="fas fa-check-circle"></i>
                <span id="parent-qr-value"></span>
                <a id="scan-child-link" href="#" class="ultra-btn-continue">Continue</a>
            </div>
            <div class="ultra-manual-form">
                <input type="text" id="manual-qr-code" placeholder="Manual QR" class="ultra-input">
                <button type="button" onclick="submitManualQR()" class="ultra-btn">OK</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultContainer = document.getElementById('result-container');
        const scanSuccess = document.getElementById('scan-success');
        const parentQrValue = document.getElementById('parent-qr-value');
        const scanChildLink = document.getElementById('scan-child-link');
        
        let stream = null;
        let scanning = false;
        const canvasContext = canvas.getContext('2d');
        
        // Auto-start camera on page load
        setTimeout(startCamera, 500);
        
        function startCamera() {
            resultContainer.innerHTML = 'Starting camera...';
            resultContainer.className = 'ultra-result-info';
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.style.display = 'block';
                    video.play();
                    
                    resultContainer.innerHTML = 'Camera ready - Point at QR code';
                    scanning = true;
                    scanQRCode();
                })
                .catch(function(error) {
                    console.error('Could not access the camera: ', error);
                    resultContainer.className = 'ultra-result-info';
                    resultContainer.innerHTML = 'Camera unavailable - Use manual entry';
                });
            } else {
                resultContainer.innerHTML = 'Camera not supported - Use manual entry';
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video.style.display = 'none';
                scanning = false;
            }
        }
        
        function scanQRCode() {
            if (!scanning) return;
            
            requestAnimationFrame(scanQRCode);
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Draw a scanning marker to help users position the code
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Add scanning overlay for user feedback
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const scanSize = Math.min(canvas.width, canvas.height) * 0.6;
                
                // Draw scanning frame
                canvasContext.strokeStyle = '#00FF00';
                canvasContext.lineWidth = 4;
                canvasContext.beginPath();
                canvasContext.rect(
                    centerX - scanSize/2,
                    centerY - scanSize/2,
                    scanSize,
                    scanSize
                );
                canvasContext.stroke();
                
                // Add corner markers
                const cornerSize = scanSize * 0.1;
                canvasContext.fillStyle = '#00FF00';
                
                // Top-left corner
                canvasContext.fillRect(
                    centerX - scanSize/2,
                    centerY - scanSize/2,
                    cornerSize,
                    4
                );
                canvasContext.fillRect(
                    centerX - scanSize/2,
                    centerY - scanSize/2,
                    4,
                    cornerSize
                );
                
                // Top-right corner
                canvasContext.fillRect(
                    centerX + scanSize/2 - cornerSize,
                    centerY - scanSize/2,
                    cornerSize,
                    4
                );
                canvasContext.fillRect(
                    centerX + scanSize/2 - 4,
                    centerY - scanSize/2,
                    4,
                    cornerSize
                );
                
                // Bottom-left corner
                canvasContext.fillRect(
                    centerX - scanSize/2,
                    centerY + scanSize/2 - 4,
                    cornerSize,
                    4
                );
                canvasContext.fillRect(
                    centerX - scanSize/2,
                    centerY + scanSize/2 - cornerSize,
                    4,
                    cornerSize
                );
                
                // Bottom-right corner
                canvasContext.fillRect(
                    centerX + scanSize/2 - cornerSize,
                    centerY + scanSize/2 - 4,
                    cornerSize,
                    4
                );
                canvasContext.fillRect(
                    centerX + scanSize/2 - 4,
                    centerY + scanSize/2 - cornerSize,
                    4,
                    cornerSize
                );
                
                // Process the image for QR code detection
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code && code.data) {
                    // Highlight the detected QR code
                    canvasContext.beginPath();
                    canvasContext.moveTo(code.location.topLeftCorner.x, code.location.topLeftCorner.y);
                    canvasContext.lineTo(code.location.topRightCorner.x, code.location.topRightCorner.y);
                    canvasContext.lineTo(code.location.bottomRightCorner.x, code.location.bottomRightCorner.y);
                    canvasContext.lineTo(code.location.bottomLeftCorner.x, code.location.bottomLeftCorner.y);
                    canvasContext.lineTo(code.location.topLeftCorner.x, code.location.topLeftCorner.y);
                    canvasContext.lineWidth = 6;
                    canvasContext.strokeStyle = "#FF0000";
                    canvasContext.stroke();
                    
                    // To prevent multiple scans of the same code
                    if (lastDetectedCode !== code.data) {
                        lastDetectedCode = code.data;
                        processQrCode(code.data);
                    }
                }
            }
        }
        
        function processQrCode(qrCode) {
            // Accept absolutely any QR code format - no restrictions
            qrCode = qrCode.trim();
            
            if (!qrCode) {
                resultContainer.className = 'alert alert-warning';
                resultContainer.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Empty QR code detected.';
                resultContainer.style.display = 'block';
                return;
            }
            
            // Display the scanned QR code in the manual entry box for visibility
            const manualQrInput = document.getElementById('manual-qr-code');
            manualQrInput.value = qrCode;
            
            // Send to server for processing
            fetch('/scan/parent?s={{ request.args.get("s") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'qr_id=' + encodeURIComponent(qrCode) + '&csrf_token={{ csrf_token() }}'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                if (data.success) {
                    scanSuccess.classList.remove('d-none');
                    resultContainer.style.display = 'none';
                    parentQrValue.textContent = data.parent_qr;
                    
                    const continueUrl = new URL(window.location.origin + '/scan/child');
                    continueUrl.searchParams.set('parent_qr', data.parent_qr);
                    scanChildLink.href = continueUrl.toString();
                    
                    stopCamera();
                } else {
                    resultContainer.innerHTML = 'Error: ' + data.message;
                    resultContainer.className = 'ultra-result-info';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultContainer.className = 'alert alert-danger';
                resultContainer.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>' + 
                    'An error occurred while processing the QR code. Please try again.';
            });
        }
        
        function formatQrCode(rawCode) {
            // Extract digits if present
            const digits = rawCode.match(/\d+/g);
            if (digits && digits.length >= 2) {
                // Format as P[first number]-[second number]
                return `P${digits[0]}-${digits[1]}`;
            } else if (digits && digits.length === 1) {
                // Only one number, assume 5 child bags as default
                return `P${digits[0]}-5`;
            }
            return null;
        }
        
        // Handle manual entry
        function submitManualQR() {
            const manualQrInput = document.getElementById('manual-qr-code');
            const qrCode = manualQrInput.value.trim();
            
            if (qrCode) {
                processQrCode(qrCode);
            } else {
                resultContainer.className = 'ultra-result-info';
                resultContainer.innerHTML = 'Please enter a QR code value.';
            }
        }
        
        // Make function globally available
        window.submitManualQR = submitManualQR;
    });
</script>
{% endblock %}
