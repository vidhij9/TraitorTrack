{% extends "layout.html" %}
{% block title %}Scan Parent Bag - TraceTrack{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-qrcode me-2"></i>Scan Parent Bag
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Camera Scanner -->
                    <div id="scanner-container" class="text-center mb-4">
                        <div id="qr-reader" style="width: 100%; max-width: 500px; margin: 0 auto;"></div>
                        <div id="result-container" class="alert alert-info mt-3" style="display: none;"></div>
                        
                        <!-- Manual camera start button (shown if auto-start fails) -->
                        <div id="manual-camera-controls" class="mt-3" style="display: none;">
                            <button id="start-camera-btn" class="btn btn-primary">
                                <i class="fas fa-camera me-2"></i>Start Camera
                            </button>
                            <p class="text-muted mt-2 small">
                                Click to manually start the camera if automatic initialization failed.
                            </p>
                        </div>
                    </div>

                    <!-- Manual Entry Section -->
                    <div class="card mt-3">
                        <div class="card-body">
                            <h6>Manual Entry</h6>
                            <form method="POST" action="{{ url_for('process_parent_scan') }}" id="manual-form">
                                <div class="input-group">
                                    <input type="text" name="qr_code" class="form-control" 
                                           placeholder="Enter QR code manually" id="manual-qr-input">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-arrow-right me-2"></i>Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-4 text-center">
                        <a href="{{ url_for('dashboard_fast') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden form for automatic submission -->
<form method="POST" action="{{ url_for('process_parent_scan') }}" id="auto-submit-form" style="display: none;">
    <input type="hidden" name="qr_code" id="qr-input">
</form>

<!-- Toast notifications -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
    <div id="scan-toast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toast-message">
                <i class="fas fa-check-circle me-2"></i>QR Code detected!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='html5-qrcode.min.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    let scanner;
    const resultContainer = document.getElementById('result-container');
    let isProcessing = false;
    
    function showToast(message, type = 'success') {
        const toast = document.getElementById('scan-toast');
        const toastMessage = document.getElementById('toast-message');
        
        // Update toast style based on type
        toast.className = `toast align-items-center text-white border-0`;
        if (type === 'error') {
            toast.classList.add('bg-danger');
        } else if (type === 'warning') {
            toast.classList.add('bg-warning');
        } else {
            toast.classList.add('bg-success');
        }
        
        toastMessage.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} me-2"></i>${message}`;
        
        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
    }
    
    function onScanSuccess(decodedText) {
        // Prevent multiple simultaneous submissions
        if (isProcessing) {
            return;
        }
        
        isProcessing = true;
        console.log('QR Code scanned:', decodedText);
        
        // Show success toast
        showToast(`QR Code detected: ${decodedText}`, 'success');
        
        // Stop the scanner
        if (scanner) {
            scanner.stop().then(() => {
                console.log('Scanner stopped');
            }).catch(err => {
                console.error('Error stopping scanner:', err);
            });
        }
        
        // Submit the form automatically
        document.getElementById('qr-input').value = decodedText;
        
        // Show processing message
        resultContainer.className = 'alert alert-success';
        resultContainer.innerHTML = `<i class="fas fa-check-circle me-2"></i>QR Code detected: <strong>${decodedText}</strong><br>Processing...`;
        resultContainer.style.display = 'block';
        
        // Submit form after a brief delay
        setTimeout(() => {
            document.getElementById('auto-submit-form').submit();
        }, 500);
    }
    
    // Initialize scanner with robust error handling
    async function initScanner() {
        console.log('Starting camera initialization...');
        
        try {
            // Clear any previous content
            resultContainer.innerHTML = '';
            resultContainer.className = 'alert alert-info';
            resultContainer.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Starting camera...';
            resultContainer.style.display = 'block';
            
            // Stop any existing scanner first
            if (scanner) {
                try {
                    await scanner.stop();
                } catch (e) {
                    console.log('No active scanner to stop');
                }
            }
            
            // Wait for HTML5-QRCode to be available
            if (typeof Html5Qrcode === 'undefined') {
                throw new Error('QR scanner library not loaded');
            }
            
            // Get available cameras
            let cameras;
            try {
                cameras = await Html5Qrcode.getCameras();
                console.log('Available cameras:', cameras.length);
            } catch (e) {
                console.error('Error getting cameras:', e);
                throw new Error('Camera access not available');
            }
            
            if (cameras.length === 0) {
                throw new Error('No cameras found on this device');
            }
            
            // Create new scanner instance
            scanner = new Html5Qrcode("qr-reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                rememberLastUsedCamera: true
            };
            
            // Try back camera first, then front camera
            let cameraStarted = false;
            const cameraConfigs = [
                { facingMode: "environment" },
                { facingMode: "user" },
                cameras[0].id // fallback to first available camera
            ];
            
            for (let i = 0; i < cameraConfigs.length && !cameraStarted; i++) {
                try {
                    console.log(`Trying camera config ${i + 1}:`, cameraConfigs[i]);
                    await scanner.start(cameraConfigs[i], config, onScanSuccess);
                    cameraStarted = true;
                    console.log('Camera started successfully');
                } catch (e) {
                    console.log(`Camera config ${i + 1} failed:`, e.message);
                    if (i === cameraConfigs.length - 1) {
                        throw e; // Last attempt failed
                    }
                }
            }
            
            if (cameraStarted) {
                resultContainer.className = 'alert alert-success';
                resultContainer.innerHTML = '<i class="fas fa-camera me-2"></i>Camera ready - point at QR code';
                document.getElementById('manual-camera-controls').style.display = 'none';
            }
            
        } catch (error) {
            console.error('Camera initialization failed:', error);
            
            let errorMessage = 'Camera access failed: ';
            if (error.name === 'NotAllowedError') {
                errorMessage += 'Please allow camera permissions when prompted.';
            } else if (error.message.includes('No cameras found')) {
                errorMessage += 'No cameras detected on this device.';
            } else if (error.message.includes('library not loaded')) {
                errorMessage += 'Scanner library failed to load. Please refresh the page.';
            } else {
                errorMessage += error.message || 'Unknown error occurred.';
            }
            
            resultContainer.className = 'alert alert-danger';
            resultContainer.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i>${errorMessage}`;
            resultContainer.style.display = 'block';
            
            // Show manual controls for permission errors
            if (error.name === 'NotAllowedError' || error.message.includes('Permission')) {
                document.getElementById('manual-camera-controls').style.display = 'block';
            }
        }
    }
    
    // Retry camera initialization
    async function retryCamera() {
        console.log('Retrying camera initialization...');
        
        // Request permissions explicitly
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            stream.getTracks().forEach(track => track.stop()); // Stop the test stream
            console.log('Camera permissions granted');
            
            // Now initialize the scanner
            await initScanner();
        } catch (err) {
            console.error('Permission request failed:', err);
            resultContainer.className = 'alert alert-danger';
            resultContainer.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i>Camera permission denied. Please enable camera access in your browser settings.`;
        }
    }
    
    // Manual camera start button
    document.getElementById('start-camera-btn').addEventListener('click', function() {
        retryCamera();
    });
    
    // Start scanner automatically on page load
    setTimeout(() => {
        initScanner();
    }, 500);
});
</script>
{% endblock %}
