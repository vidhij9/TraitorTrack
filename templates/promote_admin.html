{% extends "layout.html" %}

{% block title %}Become Admin - TraceTrack{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-header bg-warning bg-opacity-25 text-light">
            <h3 class="card-title mb-0">
                <i class="fas fa-user-shield me-2"></i>Become Admin
            </h3>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Enter the secret code to promote your account to administrator status.
            </div>
            
            <form method="POST" action="{{ url_for('promote_admin') }}">
                <div class="mb-3">
                    <label for="secret_code" class="form-label">Secret Code</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="password" class="form-control" id="secret_code" name="secret_code" required autofocus>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-user-shield me-2"></i>Promote Account
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
