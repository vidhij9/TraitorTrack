{% extends "layout.html" %}

{% block title %}{{ error_code }} - {{ error_title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">{{ error_code }}</h1>
                <h2 class="mb-4">{{ error_title }}</h2>
                <p class="lead">{{ error_message }}</p>
                <hr class="my-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Go to Login</a>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 3rem 0;
}
.error-page h1 {
    font-size: 8rem;
    font-weight: 700;
}
</style>
{% endblock %}
