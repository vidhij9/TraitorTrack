{% extends "layout.html" %}

{% block title %} - Bag Management{% endblock %}

{% block head %}
<style>
    .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
    }
    
    .bag-card {
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
    }
    
    .bag-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .bag-card.parent {
        border-left-color: #3b82f6;
    }
    
    .bag-card.child {
        border-left-color: #10b981;
    }
    
    .search-container {
        position: relative;
    }
    
    .search-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
    }
    
    .search-input {
        padding-left: 40px;
    }
    
    .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    
    .pagination-container {
        margin-top: 2rem;
    }
    
    .filter-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        margin: 0.25rem;
        background-color: #dbeafe;
        color: #1e40af;
        border-radius: 9999px;
        font-size: 0.875rem;
    }
    
    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #6b7280;
    }
    
    .empty-state i {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                <i class="fas fa-boxes text-blue-600 mr-3"></i>
                Bag Management
            </h1>
            <p class="text-gray-600">Manage and track all bags in your system</p>
        </div>
        <div class="flex space-x-2 mt-4 sm:mt-0">
            <button id="refreshBags" class="btn btn-outline-primary">
                <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
            <a href="{{ url_for('scan_parent') }}" class="btn btn-primary">
                <i class="fas fa-plus mr-2"></i>Add New Bag
            </a>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div id="statsContainer" class="mb-6">
        <!-- Stats will be loaded here by JavaScript -->
    </div>

    <!-- Filters and Search -->
    <div class="bg-white rounded-lg shadow-sm border p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Search -->
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="bagSearch" 
                    class="form-control search-input" 
                    placeholder="Search bags by QR ID or name..."
                    autocomplete="off"
                >
            </div>

            <!-- Type Filter -->
            <select id="bagTypeFilter" class="form-select">
                <option value="all">All Types</option>
                <option value="parent">Parent Bags</option>
                <option value="child">Child Bags</option>
            </select>

            <!-- Per Page -->
            <select id="perPageSelect" class="form-select">
                <option value="25">25 per page</option>
                <option value="50" selected>50 per page</option>
                <option value="100">100 per page</option>
            </select>

            <!-- Quick Actions -->
            <div class="flex space-x-2">
                <button class="btn btn-sm btn-outline-secondary flex-1" onclick="exportBags()">
                    <i class="fas fa-download mr-1"></i>Export
                </button>
                <button class="btn btn-sm btn-outline-info flex-1" onclick="showBulkActions()">
                    <i class="fas fa-tasks mr-1"></i>Bulk
                </button>
            </div>
        </div>

        <!-- Active Filters Display -->
        <div id="activeFilters" class="mt-3" style="display: none;">
            <span class="text-sm text-gray-600 mr-2">Active filters:</span>
            <div id="filterBadges" class="inline-flex flex-wrap"></div>
        </div>
    </div>

    <!-- Bags Container -->
    <div class="bg-white rounded-lg shadow-sm border">
        <div class="p-4 border-b">
            <h3 class="text-lg font-semibold text-gray-900">Bags</h3>
        </div>
        <div class="p-4">
            <div id="bagsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Bags will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div id="paginationContainer" class="pagination-container">
        <!-- Pagination will be loaded here by JavaScript -->
    </div>
</div>

<!-- Loading Modal -->
<div id="loadingModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-600">Processing...</p>
        </div>
    </div>
</div>

<!-- Error Toast Container -->
<div id="toastContainer" class="fixed top-4 right-4 z-50"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/optimized-bag-management.js') }}"></script>
<script>
// Additional utility functions
function exportBags() {
    const type = document.getElementById('bagTypeFilter').value;
    const search = document.getElementById('bagSearch').value;
    
    let url = '/api/bags/export?';
    if (type !== 'all') url += `type=${type}&`;
    if (search) url += `search=${encodeURIComponent(search)}&`;
    
    window.open(url, '_blank');
}

function showBulkActions() {
    // Show bulk actions modal
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 z-50';
    modal.innerHTML = `
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h3 class="text-lg font-semibold mb-4">Bulk Actions</h3>
                <div class="space-y-3">
                    <button class="w-full btn btn-outline-primary" onclick="bulkValidate()">
                        <i class="fas fa-check-circle mr-2"></i>Validate QR Codes
                    </button>
                    <button class="w-full btn btn-outline-warning" onclick="bulkLink()">
                        <i class="fas fa-link mr-2"></i>Link Bags
                    </button>
                    <button class="w-full btn btn-outline-info" onclick="bulkExport()">
                        <i class="fas fa-download mr-2"></i>Export Selected
                    </button>
                </div>
                <div class="mt-4 flex justify-end space-x-2">
                    <button class="btn btn-secondary" onclick="this.closest('.fixed').remove()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
}

function bulkValidate() {
    showToast('Bulk validation feature coming soon!', 'info');
    document.querySelector('.fixed.inset-0').remove();
}

function bulkLink() {
    showToast('Bulk linking feature coming soon!', 'info');
    document.querySelector('.fixed.inset-0').remove();
}

function bulkExport() {
    showToast('Bulk export feature coming soon!', 'info');
    document.querySelector('.fixed.inset-0').remove();
}

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `alert alert-${type} alert-dismissible fade show mb-2`;
    toast.innerHTML = `
        ${message}
        <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
    `;
    
    document.getElementById('toastContainer').appendChild(toast);
    
    setTimeout(() => {
        if (toast.parentElement) {
            toast.remove();
        }
    }, 5000);
}

// Performance monitoring
let performanceMetrics = {
    apiCalls: 0,
    loadTimes: [],
    errors: 0
};

function trackAPICall(startTime) {
    performanceMetrics.apiCalls++;
    performanceMetrics.loadTimes.push(Date.now() - startTime);
}

function trackError() {
    performanceMetrics.errors++;
}

// Debug mode toggle
if (window.location.search.includes('debug=true')) {
    console.log('Debug mode enabled');
    setInterval(() => {
        console.log('Performance metrics:', performanceMetrics);
    }, 10000);
}
</script>
{% endblock %}
