<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Child Bags - TraceTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Apple-Level QR Scanner -->
    <script src="{{ url_for('static', filename='js/jsQR.js') }}"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .apple-scanner {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        #scanner-video {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .scanner-corners {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }
        
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #00ff00;
        }
        
        .corner-tl {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }
        
        .corner-tr {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }
        
        .corner-bl {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }
        
        .corner-br {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
        
        .scanner-status {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.6);
            padding: 12px;
            margin: 0 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.3);
        }
        
        .scanned-bag {
            background: rgba(40,167,69,0.1);
            border: 1px solid rgba(40,167,69,0.3);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px;
            display: inline-block;
            font-size: 14px;
            color: #28a745;
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.1); backdrop-filter: blur(20px);">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard_fast') }}">
                <i class="fas fa-qrcode me-2"></i>TraceTrack
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('scan_parent') }}">
                    <i class="fas fa-arrow-left me-1"></i>Back to Parent
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4><i class="fas fa-qrcode me-2"></i>Scan Child Bags</h4>
                        {% if parent_bag %}
                        <p class="text-muted mb-0">Scanning for parent: <strong>{{ parent_bag.qr_id }}</strong></p>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <div id="scanner-container"></div>
                        
                        {% if child_bags %}
                        <div class="mt-3">
                            <h6>Scanned Child Bags ({{ child_bags|length }}):</h6>
                            <div id="scanned-bags">
                                {% for bag in child_bags %}
                                <span class="scanned-bag">{{ bag.qr_id }}</span>
                                {% endfor %}
                            </div>
                        </div>
                        {% endif %}
                        
                        <div id="result-container" class="mt-3" style="display: none;">
                            <div class="alert alert-success">
                                <h6><i class="fas fa-check-circle me-2"></i>Child Bag Added!</h6>
                                <p id="qr-result" class="mb-0"></p>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <button id="finish-btn" class="btn btn-success me-2">
                                <i class="fas fa-check me-2"></i>Finish Scanning
                            </button>
                            <button id="manual-entry-btn" class="btn btn-outline-secondary">
                                <i class="fas fa-keyboard me-2"></i>Manual Entry
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Apple-Level QR Scanner for Child Bags
        function createAppleScanner(containerId, onDetect) {
            const container = document.getElementById(containerId);
            let scanning = false;
            let lastDetection = '';
            let lastDetectionTime = 0;
            
            // Create Apple-style UI
            container.innerHTML = `
                <div class="apple-scanner">
                    <video id="scanner-video" autoplay playsinline muted></video>
                    <div class="scanner-overlay">
                        <div class="scanner-frame"></div>
                        <div class="scanner-corners">
                            <div class="corner corner-tl"></div>
                            <div class="corner corner-tr"></div>
                            <div class="corner corner-bl"></div>
                            <div class="corner corner-br"></div>
                        </div>
                    </div>
                    <div class="scanner-status" id="scanner-status">Starting camera...</div>
                </div>
            `;
            
            const video = document.getElementById('scanner-video');
            const status = document.getElementById('scanner-status');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            function updateStatus(message) {
                status.textContent = message;
            }
            
            // Start camera with Apple-level optimization
            async function startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920, min: 640 },
                            height: { ideal: 1080, min: 480 },
                            frameRate: { ideal: 30, min: 15 }
                        }
                    });
                    
                    video.srcObject = stream;
                    video.play();
                    
                    // Enable torch if available
                    const track = stream.getVideoTracks()[0];
                    if (track.getCapabilities && track.getCapabilities().torch) {
                        try {
                            await track.applyConstraints({ advanced: [{ torch: true }] });
                        } catch (e) {
                            console.log('Torch not available');
                        }
                    }
                    
                    video.addEventListener('loadedmetadata', () => {
                        updateStatus('Scan child bag QR codes');
                        startScanning();
                    });
                    
                } catch (error) {
                    updateStatus('Camera access denied');
                    console.error('Camera error:', error);
                }
            }
            
            function startScanning() {
                scanning = true;
                scan();
            }
            
            function scan() {
                if (!scanning || video.readyState !== 4) {
                    if (scanning) requestAnimationFrame(scan);
                    return;
                }
                
                // Set canvas size to video dimensions
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                if (canvas.width > 0 && canvas.height > 0) {
                    // Draw video frame
                    ctx.drawImage(video, 0, 0);
                    
                    // Get image data from center region for better performance
                    const centerX = Math.floor(canvas.width * 0.25);
                    const centerY = Math.floor(canvas.height * 0.25);
                    const centerWidth = Math.floor(canvas.width * 0.5);
                    const centerHeight = Math.floor(canvas.height * 0.5);
                    
                    const imageData = ctx.getImageData(centerX, centerY, centerWidth, centerHeight);
                    
                    // Scan for QR code
                    if (typeof jsQR !== 'undefined') {
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "attemptBoth"
                        });
                        
                        if (code && code.data) {
                            handleDetection(code.data);
                            return;
                        }
                    }
                }
                
                requestAnimationFrame(scan);
            }
            
            function handleDetection(qrData) {
                const now = Date.now();
                
                // Prevent duplicate detections
                if (qrData === lastDetection && (now - lastDetectionTime) < 1500) {
                    return;
                }
                
                lastDetection = qrData;
                lastDetectionTime = now;
                
                // Apple-style feedback
                updateStatus('QR Code Detected');
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                // Visual feedback
                const frame = container.querySelector('.scanner-frame');
                frame.style.borderColor = '#00ff00';
                frame.style.background = 'rgba(0,255,0,0.2)';
                
                setTimeout(() => {
                    frame.style.borderColor = 'rgba(255,255,255,0.8)';
                    frame.style.background = 'rgba(255,255,255,0.1)';
                    updateStatus('Scan child bag QR codes');
                }, 1000);
                
                // Callback
                if (onDetect) {
                    onDetect(qrData);
                }
            }
            
            // Initialize
            startCamera();
            
            return {
                stop: () => {
                    scanning = false;
                    if (video.srcObject) {
                        video.srcObject.getTracks().forEach(track => track.stop());
                    }
                }
            };
        }

        // Initialize scanner when page loads
        let scanner;
        let scannedQrCodes = new Set();
        
        // Load existing scanned codes
        {% if child_bags %}
            {% for bag in child_bags %}
                scannedQrCodes.add('{{ bag.qr_id }}');
            {% endfor %}
        {% endif %}
        
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for jsQR to load
            let checkJsQR = setInterval(() => {
                if (typeof jsQR !== 'undefined') {
                    clearInterval(checkJsQR);
                    initializeScanner();
                }
            }, 100);
        });
        
        function initializeScanner() {
            scanner = createAppleScanner('scanner-container', function(qrCode) {
                handleChildScanSuccess(qrCode);
            });
        }
        
        function handleChildScanSuccess(qrCode) {
            console.log('Child QR Code scanned:', qrCode);
            
            // Check if already scanned
            if (scannedQrCodes.has(qrCode)) {
                alert('This child bag has already been scanned!');
                return;
            }
            
            // Show result
            document.getElementById('qr-result').textContent = qrCode;
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('result-container').classList.add('success-animation');
            
            // Add to scanned codes
            scannedQrCodes.add(qrCode);
            
            // Add to UI
            const scannedBagsDiv = document.getElementById('scanned-bags');
            if (scannedBagsDiv) {
                const span = document.createElement('span');
                span.className = 'scanned-bag';
                span.textContent = qrCode;
                scannedBagsDiv.appendChild(span);
            }
            
            // Submit to backend
            fetch('{{ url_for("scan_child") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'qr_id=' + encodeURIComponent(qrCode)
            })
            .then(response => response.text())
            .then(html => {
                console.log('Child bag linked successfully');
                // Hide result after delay
                setTimeout(() => {
                    document.getElementById('result-container').style.display = 'none';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                scannedQrCodes.delete(qrCode); // Remove from set if error
            });
        }
        
        // Manual entry
        document.getElementById('manual-entry-btn').addEventListener('click', function() {
            const qrCode = prompt('Enter child bag QR code manually:');
            if (qrCode && qrCode.trim()) {
                handleChildScanSuccess(qrCode.trim());
            }
        });
        
        // Finish scanning
        document.getElementById('finish-btn').addEventListener('click', function() {
            if (confirm('Are you done scanning child bags?')) {
                window.location.href = '{{ url_for("dashboard_fast") }}';
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (scanner) {
                scanner.stop();
            }
        });
    </script>
</body>
</html>
