{% extends "layout.html" %}

{% block title %} - QR Scanner{% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
<style>
    .scanner-container {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .result-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1.5rem;
        margin-top: 1rem;
        border-left: 4px solid #28a745;
    }
    #qr-reader {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }
    .manual-input {
        background: #fff;
        border: 2px dashed #ddd;
        border-radius: 10px;
        padding: 2rem;
        text-align: center;
        margin-top: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2">
                    <i class="fas fa-qrcode me-2"></i>
                    QR Code Scanner
                </h1>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-6">
            <div class="scanner-container">
                <h4 class="mb-3">
                    <i class="fas fa-camera me-2"></i>
                    Camera Scanner
                </h4>
                
                <div id="qr-reader"></div>
                
                <div class="text-center mt-3">
                    <button id="start-scan" class="btn btn-primary me-2">
                        <i class="fas fa-play me-2"></i>Start Scanning
                    </button>
                    <button id="stop-scan" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-stop me-2"></i>Stop Scanning
                    </button>
                </div>
            </div>
            
            <div class="manual-input">
                <h5 class="mb-3">
                    <i class="fas fa-keyboard me-2"></i>
                    Manual Entry
                </h5>
                <div class="input-group">
                    <input type="text" id="manual-qr" class="form-control" placeholder="Enter QR code manually">
                    <button class="btn btn-outline-primary" onclick="processManualQR()">
                        <i class="fas fa-search me-2"></i>Process
                    </button>
                </div>
            </div>
        </div>
        
        <div class="col-lg-6">
            <div class="scanner-container">
                <h4 class="mb-3">
                    <i class="fas fa-history me-2"></i>
                    Scan Results
                </h4>
                
                <div id="scan-results">
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-qrcode fa-3x mb-3"></i>
                        <p>Scan a QR code to see results here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let html5QrcodeScanner = null;
let isScanning = false;

function onScanSuccess(decodedText, decodedResult) {
    console.log(`Code matched = ${decodedText}`, decodedResult);
    processQRCode(decodedText);
}

function onScanFailure(error) {
    // Silent fail - don't log every scan attempt
}

function startScanning() {
    if (isScanning) return;
    
    html5QrcodeScanner = new Html5Qrcode("qr-reader");
    
    Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
            const cameraId = devices[0].id;
            
            html5QrcodeScanner.start(
                cameraId,
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                document.getElementById('start-scan').style.display = 'none';
                document.getElementById('stop-scan').style.display = 'inline-block';
            }).catch(err => {
                console.error('Unable to start scanning', err);
                showError('Unable to start camera scanning. Please check camera permissions.');
            });
        } else {
            showError('No cameras found. Please use manual entry.');
        }
    }).catch(err => {
        console.error('Error getting cameras', err);
        showError('Unable to access camera. Please use manual entry.');
    });
}

function stopScanning() {
    if (html5QrcodeScanner && isScanning) {
        html5QrcodeScanner.stop().then(() => {
            isScanning = false;
            document.getElementById('start-scan').style.display = 'inline-block';
            document.getElementById('stop-scan').style.display = 'none';
        }).catch(err => {
            console.error('Error stopping scanner', err);
        });
    }
}

function processManualQR() {
    const qrCode = document.getElementById('manual-qr').value.trim();
    if (qrCode) {
        processQRCode(qrCode);
        document.getElementById('manual-qr').value = '';
    }
}

function processQRCode(qrCode) {
    // Show processing indicator
    document.getElementById('scan-results').innerHTML = `
        <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p class="mt-2">Processing QR code...</p>
        </div>
    `;
    
    // Send scan to server
    fetch('/api/scan', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token() }}'
        },
        body: JSON.stringify({
            qr_id: qrCode,
            location: 'Scanner Interface',
            notes: 'Scanned via web interface'
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            displayScanResult(data);
        } else {
            showError(data.message || 'QR code not found');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showError('Error processing scan');
    });
}

function displayScanResult(data) {
    let resultHtml = `
        <div class="result-card">
            <h5 class="text-success mb-3">
                <i class="fas fa-check-circle me-2"></i>
                Scan Successful
            </h5>
            <div class="row">
                <div class="col-6">
                    <strong>QR Code:</strong><br>
                    <code>${data.bag.qr_id}</code>
                </div>
                <div class="col-6">
                    <strong>Type:</strong><br>
                    <span class="badge bg-${data.type === 'parent' ? 'primary' : 'secondary'}">${data.type.toUpperCase()}</span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">
                    <strong>Bag Type:</strong><br>
                    ${data.bag.bag_type}
                </div>
                <div class="col-6">
                    <strong>Created:</strong><br>
                    ${new Date(data.bag.created_at).toLocaleDateString()}
                </div>
            </div>
    `;
    
    if (data.type === 'parent') {
        resultHtml += `
            <hr>
            <div class="row">
                <div class="col-6">
                    <strong>Origin:</strong><br>
                    ${data.bag.origin}
                </div>
                <div class="col-6">
                    <strong>Destination:</strong><br>
                    ${data.bag.destination}
                </div>
            </div>
            <div class="mt-2">
                <strong>Children:</strong> ${data.bag.children_count} child bags
            </div>
        `;
    } else if (data.type === 'child') {
        resultHtml += `
            <hr>
            <div class="row">
                <div class="col-6">
                    <strong>Weight:</strong><br>
                    ${data.bag.weight || 'Not specified'} kg
                </div>
                <div class="col-6">
                    <strong>Parent QR:</strong><br>
                    <code>${data.bag.parent.qr_id}</code>
                </div>
            </div>
        `;
    }
    
    resultHtml += `
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-outline-primary btn-sm" onclick="viewDetails('${data.bag.qr_id}', '${data.type}')">
                <i class="fas fa-eye me-2"></i>View Details
            </button>
        </div>
    `;
    
    document.getElementById('scan-results').innerHTML = resultHtml;
}

function showError(message) {
    document.getElementById('scan-results').innerHTML = `
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            ${message}
        </div>
    `;
}

function viewDetails(qrId, type) {
    // Navigate to bag details page
    if (type === 'parent') {
        window.location.href = `/bag-management?parent=${qrId}`;
    } else {
        window.location.href = `/bag-management?child=${qrId}`;
    }
}

// Initialize
document.getElementById('start-scan').addEventListener('click', startScanning);
document.getElementById('stop-scan').addEventListener('click', stopScanning);

// Handle Enter key in manual input
document.getElementById('manual-qr').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        processManualQR();
    }
});

// Clean up on page unload
window.addEventListener('beforeunload', function() {
    if (html5QrcodeScanner && isScanning) {
        html5QrcodeScanner.stop();
    }
});
</script>
{% endblock %}
