<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #loadingMessage {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
        }
        #outputMessage {
            padding: 15px;
            background: #000;
            color: #0f0;
            border-radius: 5px;
            text-align: center;
            font-family: monospace;
        }
        #outputData {
            padding: 15px;
            background: #0f0;
            color: #000;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .test-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .test-info h3 {
            margin-top: 0;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .result-item {
            padding: 8px;
            margin: 5px 0;
            background: #fff;
            border-left: 4px solid #28a745;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üéØ QR Scanner Test Page</h1>
    
    <div class="test-info">
        <h3>Test Instructions:</h3>
        <ol>
            <li>Allow camera access when prompted</li>
            <li>Point camera at any QR code</li>
            <li>Watch for green success message</li>
            <li>All scanned codes will appear below</li>
        </ol>
    </div>
    
    <div id="loadingMessage">üé• Starting camera...</div>
    
    <div id="scanner-container" style="display:none;">
        <video id="video"></video>
        <canvas id="canvas" hidden></canvas>
    </div>
    
    <div id="output">
        <div id="outputMessage">Waiting for camera...</div>
        <div id="outputData" style="display:none;"></div>
    </div>
    
    <div id="results">
        <h3>Scanned QR Codes:</h3>
        <div id="resultsList">
            <em>No QR codes scanned yet</em>
        </div>
    </div>
    
    <!-- Load jsQR library -->
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        // Check if jsQR loaded
        if (typeof jsQR === 'undefined') {
            document.getElementById('outputMessage').innerHTML = '‚ùå ERROR: jsQR library failed to load!';
            document.getElementById('outputMessage').style.color = '#f00';
        } else {
            document.getElementById('outputMessage').innerHTML = '‚úÖ jsQR library loaded successfully!';
        }
        
        var video = document.getElementById("video");
        var canvasElement = document.getElementById("canvas");
        var canvas = canvasElement.getContext("2d");
        var loadingMessage = document.getElementById("loadingMessage");
        var outputContainer = document.getElementById("output");
        var outputMessage = document.getElementById("outputMessage");
        var outputData = document.getElementById("outputData");
        var scannerContainer = document.getElementById("scanner-container");
        var scannedCodes = [];
        
        function drawLine(begin, end, color) {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        }
        
        // Start camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // iOS requirement
                video.play();
                loadingMessage.style.display = "none";
                scannerContainer.style.display = "block";
                outputMessage.innerHTML = "üì∑ Camera ready - Point at QR code";
                requestAnimationFrame(tick);
            })
            .catch(function(err) {
                // Try without environment constraint
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.setAttribute("playsinline", true);
                        video.play();
                        loadingMessage.style.display = "none";
                        scannerContainer.style.display = "block";
                        outputMessage.innerHTML = "üì∑ Camera ready - Point at QR code";
                        requestAnimationFrame(tick);
                    })
                    .catch(function(err2) {
                        loadingMessage.innerHTML = "‚ùå Unable to access camera: " + err2;
                        outputMessage.innerHTML = "Camera permission denied or not available";
                        outputMessage.style.color = "#f00";
                    });
            });
        
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                
                // Try scanning with jsQR
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    // Draw lines around QR code
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
                    
                    // Show result
                    outputData.style.display = "block";
                    outputData.innerHTML = "‚úÖ FOUND: " + code.data;
                    outputMessage.innerHTML = "Success! QR Code detected";
                    outputMessage.style.color = "#0f0";
                    
                    // Add to results list
                    if (!scannedCodes.includes(code.data)) {
                        scannedCodes.push(code.data);
                        updateResultsList();
                    }
                    
                    // Beep sound
                    try {
                        var audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUand7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
                        audio.play();
                    } catch(e) {}
                    
                    // Vibrate
                    if ('vibrate' in navigator) {
                        navigator.vibrate(200);
                    }
                    
                    // Reset after 2 seconds
                    setTimeout(function() {
                        outputData.style.display = "none";
                        outputMessage.innerHTML = "üì∑ Scanning...";
                        outputMessage.style.color = "#0f0";
                    }, 2000);
                } else {
                    outputMessage.innerHTML = "üì∑ Scanning... (jsQR v" + (typeof jsQR !== 'undefined' ? '1.4.0' : 'NOT LOADED') + ")";
                }
            }
            requestAnimationFrame(tick);
        }
        
        function updateResultsList() {
            var html = '';
            for (var i = 0; i < scannedCodes.length; i++) {
                html += '<div class="result-item">' + (i+1) + '. ' + scannedCodes[i] + '</div>';
            }
            document.getElementById('resultsList').innerHTML = html;
        }
    </script>
</body>
</html>
