<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <!-- Background circle for tracking symbol -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="#198754" stroke-width="2" opacity="0.3"/>
  <circle cx="30" cy="30" r="18" fill="none" stroke="#198754" stroke-width="2" opacity="0.5"/>
  <circle cx="30" cy="30" r="11" fill="none" stroke="#198754" stroke-width="2" opacity="0.7"/>
  
  <!-- Central crosshair/target -->
  <circle cx="30" cy="30" r="4" fill="#198754"/>
  <line x1="20" y1="30" x2="40" y2="30" stroke="#198754" stroke-width="2"/>
  <line x1="30" y1="20" x2="30" y2="40" stroke="#198754" stroke-width="2"/>
  
  <!-- Track/path elements -->
  <path d="M 8 45 Q 30 35 52 45" fill="none" stroke="#198754" stroke-width="2" opacity="0.6"/>
  <path d="M 8 15 Q 30 25 52 15" fill="none" stroke="#198754" stroke-width="2" opacity="0.6"/>
  
  <!-- Tracking dots along the path -->
  <circle cx="15" cy="42" r="2" fill="#198754" opacity="0.8"/>
  <circle cx="30" cy="38" r="2" fill="#198754" opacity="0.8"/>
  <circle cx="45" cy="42" r="2" fill="#198754" opacity="0.8"/>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">TRAITOR</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#198754">TRACK</text>
  
  <!-- Small subtitle -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="10" fill="#666666">Supply Chain Traceability</text>
</svg>